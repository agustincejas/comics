<div class="search__container">
  <mat-form-field class="search__form-field">
    <mat-label>Search character!</mat-label>
    <input matInput type="text" (keydown.enter)="search(value)" [(ngModel)]="value">
    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button class="search__button-center" mat-button *ngIf="value"  (click)="search(value)">
    Go!
  </button>
</div>
