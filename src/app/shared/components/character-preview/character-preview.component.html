<mat-card class="card__container">
  <mat-card-header class="card--pointer" (click)="goToDetailView()">
    <mat-card-title>{{character.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image class="card--pointer" (click)="goToDetailView()" [src]="thumbnailURL" [alt]="'Photo of' + character.name">
  <mat-card-content>
    <p>
      {{character.description}}
    </p>
  </mat-card-content>
</mat-card>
